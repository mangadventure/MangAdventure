# yaml-language-server: $schema=https://json.schemastore.org/github-issue-forms.json
name: 🐛 Bug Report
labels: ["Type: Bug"]
description: Did something not work as expected?
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: >-
        Provide a detailed description of the
        issue, and why you consider it to be a bug.
    validations: {required: true}
  - type: input
    id: expected
    attributes:
      label: Expected Behavior
      description: Tell us what should happen.
    validations: {required: true}
  - type: input
    id: actual
    attributes:
      label: Actual Behavior
      description: Tell us what happens instead.
    validations: {required: true}
  - type: textarea
    id: suggestion
    attributes:
      label: Possible Fix
      description: >-
        Can you suggest a fix or reason for the bug?
    validations: {required: false}
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: >-
        Provide some screenshots, or an unambiguous set of steps to
        reproduce this bug. Include code to reproduce, if relevant.
    validations: {required: true}
  - type: textarea
    id: environment
    attributes:
      label: Your Environment
      description: >-
        Include as many relevant details about your environment as possible.
        You can remove the ones that don't apply to your case.
      value: |-
        * MangAdventure version:
        * Operating System and version:
        * Python version:
        * Web server and version:
        * Browser type and version:
        * Database type and version:
        * Link to your website:
    validations: {required: false}
