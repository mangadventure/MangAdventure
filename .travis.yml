dist: bionic
language: python
env:
  global:
    secure: ""
branches:
  only: [master]
jobs:
  include:
    - python: 3.6
      env: DB=sqlite3
      before_install:
        - pip install django-csp>=3.6
    - python: 3.7
      env: DB=mysql
      services: mysql
      before_install:
        - mysql -u root -e 'CREATE DATABASE IF NOT EXISTS mangadv;'
        - pip install mysqlclient
    - python: 3.8
      env: DB=postgresql
      services: postgresql
      before_install:
        - |
          psql -U postgres -c 'DROP DATABASE IF EXISTS mangadv;'
          psql -U postgres -c 'CREATE DATABASE mangadv;'
        - pip install psycopg2
install: pip install -e .[dev]
before_script:
  - pip install coveralls
script:
  - set -e
  - python setup.py flake8
  - python setup.py isort
  - py.test
  - coveralls
  - set +e
after_script:
  - |
    if [[ -n $WEBHOOK_URL ]]; then
      curl -LSs https://git.io/travis-ci-webhook.sh | \
        bash -s -- "$WEBHOOK_URL" Python
    fi
